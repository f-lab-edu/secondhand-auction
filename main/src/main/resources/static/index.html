<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="chat-container">
    <div class="chat-box">
        <ul id="message-list"></ul>
    </div>
</div>
<script>
    const chatWebSocket = new WebSocket('ws://' + location.host + ':8081/notice-emitter');
    const messageList = document.getElementById('message-list');

    chatWebSocket.onmessage = function (event) {
        const li = document.createElement('li');
        li.innerText = event.data;
        messageList.appendChild(li);
    };

    chatWebSocket.onopen = function () {
        console.log('웹소켓이 열렸습니다!');
    }

    chatWebSocket.onclose = function () {
        console.log('웹소켓이 닫혔습니다! 다시 연결하려면 페이지를 새로고침 해주세요.');
    };

    function sendMessage() {
        chatWebSocket.send(userno);
    }

    window.onload = function () {
        fetch('http://localhost/members/my')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                userno = data.data.userNo;
                sendMessage();
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    };
</script>
</body>

</html>
