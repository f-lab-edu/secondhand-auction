<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
안녕하세요.
<form id="itemForm" action="/items" method="post">
    아이템명 : <input id='item' type='text' name='item'/><br>
    가격 : <input id='regPrice' type='number' name='regPrice'/><br>
    <input type='submit' value='아이템생성'>
</form>

<script>
    document.getElementById('itemForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const item = document.getElementById('item').value;
        const regPrice = document.getElementById('regPrice').value;

        fetch('/items', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ item, regPrice })
        }).then(function(response) {
            console.log(response);
        }).catch(function(error) {
            console.error(error);
        });
    });
</script>
</body>

</html>
